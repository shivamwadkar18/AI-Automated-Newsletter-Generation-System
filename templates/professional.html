<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ newsletter_title }}</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    background:#0d0d0d;
    margin:0;
    padding:30px;
    color:#e8e8e8;
">

  <div style="
      max-width:850px;
      margin:auto;
      background:#161616;
      padding:30px;
      border-radius:14px;
      box-shadow:0 0 25px rgba(0,255,120,0.18);
  ">

    <!-- Header -->
    <h1 style="
        text-align:center;
        color:#00ff88;
        font-size:32px;
        margin-bottom:10px;
    ">
      {{ newsletter_title }}
    </h1>

    <p style="
        text-align:center;
        color:#b3b3b3;
        font-size:14px;
        margin-bottom:30px;
    ">
      Curated with machine intelligence · Personalized for you
    </p>

    {% for category, articles in sections.items() %}

      <!-- Category Header -->
      <h2 style="
          margin-top:35px;
          padding-bottom:6px;
          color:#00ffcc;
          border-bottom:2px solid #00ff88;
          font-size:24px;
      ">
        {{ category }}
      </h2>

      {% for a in articles %}
        <div style="
            background:#1f1f1f;
            padding:20px;
            margin-top:15px;
            border-radius:12px;
            border:1px solid #222;
            box-shadow:0 0 12px rgba(0,255,150,0.10);
        ">

          <!-- Title -->
          <h3 style="margin:0 0 12px 0;">
            <a href="{{ a.url }}" style="
                color:#00ffcc;
                text-decoration:none;
                font-size:18px;
            ">
              {{ a.title }}
            </a>
          </h3>

          <!-- Summary -->
          <div style="
              color:#d7d7d7;
              font-size:15px;
              line-height:1.6;
              margin-bottom:12px;
          ">
            {{ a.summary | safe }}
          </div>

          <!-- CTA Button -->
          <a href="{{ a.url }}" 
             style="
              display:inline-block;
              margin-top:10px;
              background:#00ff88;
              color:#000;
              padding:10px 16px;
              text-decoration:none;
              border-radius:6px;
              font-weight:bold;
             ">
            Read Full Article →
          </a>

        </div>
      {% endfor %}

    {% endfor %}

  </div>

</body>
</html>
