<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ newsletter_title }}</title>
</head>
<body style="font-family: Arial, sans-serif; background:#0a0f1f; color:white; margin:0; padding:30px;">

  <div style="max-width:900px; margin:auto; background:#111729; padding:25px;
              border-radius:14px; box-shadow:0 0 20px rgba(0,150,255,0.25);">

    <h1 style="text-align:center; color:#4dabff; margin-top:0;">
      {{ newsletter_title }}
    </h1>

    <p style="text-align:center; color:#9bbce3;">
      Cutting-edge insights curated for tech enthusiasts.
    </p>

    {% for category, articles in sections.items() %}
      <h2 style="margin-top:35px; color:#74c0ff; border-bottom:2px solid #4dabff; padding-bottom:5px;">
        {{ category }}
      </h2>

      {% for a in articles %}
        <div style="background:#162036; padding:20px; margin-top:15px; border-radius:12px;
                    border:1px solid #1e2d4d;">

          <h3 style="margin:0 0 12px 0;">
            <a href="{{ a.url }}" style="color:#74c0ff; text-decoration:none;">
              {{ a.title }}
            </a>
          </h3>

          <div style="color:#d2e7ff; line-height:1.6;">{{ a.summary | safe }}</div>

          <a href="{{ a.url }}"
             style="display:inline-block; margin-top:12px; background:#4dabff;
                    color:#000; padding:8px 14px; text-decoration:none; border-radius:6px;">
            Read Full Article â†’
          </a>

        </div>
      {% endfor %}
    {% endfor %}

  </div>
</body>
</html>
