<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ newsletter_title }}</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background:#f7f8fa; padding:30px;">

  <div style="max-width:900px; margin:auto; background:white; padding:35px;
              border-radius:16px; border:1px solid #e3e6ec;">

    <h1 style="text-align:center; color:#002855; font-size:30px; margin-top:0;">
      {{ newsletter_title }}
    </h1>

    <p style="text-align:center; color:#5c6b84; font-size:15px;">
      Curated professional insights for business leaders.
    </p>

    {% for category, articles in sections.items() %}
      <h2 style="margin-top:35px; color:#003f88; border-bottom:2px solid #497cb3; padding-bottom:6px;">
        {{ category }}
      </h2>

      {% for a in articles %}
        <div style="background:#f9fbfd; padding:20px; margin-top:15px; border-radius:10px;
                    border:1px solid #d8e2ee;">

          <h3 style="margin:0 0 10px;">
            <a href="{{ a.url }}" style="color:#003f88; text-decoration:none;">
              {{ a.title }}
            </a>
          </h3>

          <p style="color:#3d4f66; line-height:1.6;">{{ a.summary | safe }}</p>

          <a href="{{ a.url }}"
             style="display:inline-block; margin-top:12px; background:#003f88; color:white;
                    padding:8px 14px; border-radius:6px; text-decoration:none;">
            Read Full Article â†’
          </a>

        </div>
      {% endfor %}
    {% endfor %}

  </div>
</body>
</html>
